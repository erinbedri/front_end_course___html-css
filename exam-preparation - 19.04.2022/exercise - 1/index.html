<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <section class="registration">
      <div class="left">
        <p class="left-logo">SoftUni</p>
        <div class="left-text">
          <h2 class="left-title">Welcome to SoftUni.</h2>
          <h4 class="left-subtitle">Are you ready to become a dev?</h4>
        </div>
        <div class="left-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="right">
        <form action="">
          <label for="username">USERNAME</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="antoniyaat"
          /><br />

          <label for="email">EMAIL</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="a.atanasova@softuni.bg"
          /><br />

          <label for="password">PASSWORD</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
          /><br />

          <label for="repassword">REPEAT PASSWORD</label><br />
          <input
            type="password"
            id="repassword"
            name="repassword"
            placeholder="********"
          /><br />
        </form>
        <div class="right-controls">
          <button class="right-btn">REGISTER</button>
          <a href="#" class="right-link">I am already a ninja</a>
        </div>
      </div>
    </section>
  </body>
</html>
